<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Pizza Hut</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>

  <!-- HEADER -->
  <header class="navbar">
    <div class="logo">
      <img src="images/logo.png" alt="Pizza Hut">
    </div>
    <nav>
      <a href="#">Home</a>
      <a href="#">Menu</a>
      <a href="#">Cart</a>
      <a href="#">Reviews</a>
      <a class="order-btn" href="#">Order Now</a>
    </nav>
  </header>

  <!-- HERO SECTION -->
  <section class="hero">
    <div class="hero-text">
      <h1>Hot & Fresh Pizza<br>Delivered Fast!</h1>
      <button>Order Now</button>
    </div>

    <!-- CIRCULAR CAROUSEL -->
    <div class="carousel">
      <img id="pizzaImage" src="images/pizza1.jpg" alt="Pizza">
    </div>
  </section>

  <script src="script.js"></script>
</body>
</html>
